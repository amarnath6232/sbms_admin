<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of permissionsList; let i=index">
      <th>{{i + 1}}</th>
      <td>{{item.name}}</td>
      <td>{{item.description}}</td>
    </tr>
  </tbody>
</table>
