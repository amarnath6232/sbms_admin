<!-- Component Title -->
<h3 class="text-capitalize text-center">Create Permission</h3>

<!-- Form Starts -->
<form [formGroup]="permission" (ngSubmit)="createPermissions()">

  <!-- 1st Row -->
  <div class="form-group row">

    <!-- Label -->
    <div class="col-2">
      <label for="name" class="col-form-label">Permission Name</label>
    </div>

    <!-- Input Control -->
    <div class="col-10">
      <input type="text" class="form-control" id="permissionName" formControlName="name" placeholder="Permission Name"
        autocomplete="off">

      <!-- Error Messages -->
      <div *ngIf="f.name.invalid && f.name.touched" class="text-danger">
        <div *ngIf="f.name.errors?.required">
          <small>Permission Name is required</small>
        </div>
      </div>
    </div>

  </div>

  <!-- 2nd Row -->
  <div class="form-group row">

    <!-- Label -->
    <div class="col-2">
      <label for="description" class="col-form-label">Description</label>
    </div>

    <!-- Textarea Control -->
    <div class="col-sm-10">
      <textarea name="description" id="description" class="form-control" cols="30" rows="5"
        formControlName="description" placeholder="Description" autocomplete="off">
      </textarea>

      <!-- Error Messages -->
      <div *ngIf="f.description.invalid && f.description.touched" class="text-danger">
        <div *ngIf="f.description.errors?.required">
          <small>Description is required</small>
        </div>
      </div>
    </div>

  </div>

  <!-- Submit Button -->
  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary btn-sm text-capitalize" [disabled]="loading || permission.invalid">
      <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status" aria-hidden="true"></span>
      Submit
    </button>
  </div>

</form>

<!-- Form Ends -->
