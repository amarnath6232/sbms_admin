<form [formGroup]="permission" (ngSubmit)="createPermissions()">
  <div class="form-group row">
    <label for="permissionName" class="col-sm-2 col-form-label">Permission Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="permissionName" formControlName="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea name="description" id="description" class="form-control" cols="30" rows="5"
        formControlName="description"></textarea>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span class="spinner-border spinner-border-sm" *ngIf="loading" role="status" aria-hidden="true"></span>
      Create Permission</button>
  </div>
</form>
