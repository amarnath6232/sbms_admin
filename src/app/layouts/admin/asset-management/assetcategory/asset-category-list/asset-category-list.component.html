<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Asset Category Name</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of assetCategoryList">
            <td>{{item.categoryName}}</td>
            <td>{{item.description}}</td>
            <td>
                <div>
                    <button type="button" class="btn btn-warning mr-2 btn-sm" data-toggle="modal"
                        data-target=".bd-example-modal-lg" (click)="Edit(item)">
                        Edit
                    </button>
                    <button type="button" class="btn btn-danger btn-sm" data-toggle="modal"
                        data-target=".modal-Asset-category-del" (click)="copyDelete(item)">Delete</button>
                </div>
            </td>
        </tr>
    </tbody>
</table>


<!-- Edit modal -->
<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Asset Category</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-edit-asset-category></app-edit-asset-category>
            </div>
        </div>
    </div>
</div>


<!-- Delete modal -->
<div class="modal fade modal-Asset-category-del" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom-0" *ngIf="copyDeleteItem">
                <h5 class="modal-title">Are you sure to delete <span
                        class="text-danger">{{copyDeleteItem.categoryName}}</span>
                </h5>
            </div>
            <div class="d-flex justify-content-end modal-body">
                <button type="button" class="btn btn-primary btn-sm mr-2" data-dismiss="modal" aria-label="Close">Cancel
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="deleteAssetCategory()">Delete</button>
            </div>
        </div>
    </div>
</div>
