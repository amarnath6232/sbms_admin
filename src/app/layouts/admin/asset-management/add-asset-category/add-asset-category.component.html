<div class="d-flex justify-content-center">
  <form class="col-12" [formGroup]="addAssetCategory" (ngSubmit)="createAssetCategory()">
    <div class="form-group">
      <label for="asset category name">Asset Category Name <span class="mandetory">*</span></label>
      <input type="text" class="form-control" id="asset category name" formControlName="categoryName" maxlength="{{maxLen.categoryName}}">
    </div>
    <div class="form-group">
      <label for="description">Description <span class="mandetory">*</span></label>
      <textarea name="" id="description" class="form-control" cols="30" rows="7"
        formControlName="description" maxlength="{{maxLen.description}}"></textarea>
    </div>
    <button type="submit" class="btn btn-primary float-right">create</button>
  </form>
</div>
